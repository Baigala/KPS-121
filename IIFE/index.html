<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // function statement
      function hi() {
        console.log("HI");
      }
      hi();
      // function expression
      const hello = function () {
        console.log("hello");
      };
      hello();
      // IIFE- Immediately Inovked Function Expression
      const ner = "Bataa";
      console.log(ner);
      (function () {
        var ner = "John";
        console.log("hi " + ner);
        (function () {
          var ner = "Saraa"; // overriding
          console.log("sn uu " + ner);
        })();
        console.log("how are you " + ner);
      })();
    </script>
  </body>
</html>
