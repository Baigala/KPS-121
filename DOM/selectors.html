      // querySelector, getElementById, querySelectorAll, style ruu handah, value, onClick(), innerHTML, innerText, classList, add()
      function myClick() {
        const container = document.getElementById("container");
        const colorInput = document.getElementById("colorInput");
        container.innerHTML += `<p style="color: ${colorInput.value}">${inputElement.value}</p>`;
        inputElement.value = "";
      }
      // 3 ugtei massiv uusgeed button deer darah uyed random baidlaar ugiig delgetsend haruulna.
      const btn1 = document.getElementById("btn1");
      btn1.addEventListener("click", () => {
        var words = ["hi", "hello", "bonjour"];
        const container = document.querySelector(".container");
        const randomIndex = Math.floor(Math.random() * 3);
        container.innerHTML += `<p>${words[randomIndex]}</p>`;
      });
    </script>
